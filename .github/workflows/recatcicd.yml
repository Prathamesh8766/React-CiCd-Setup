name: "React-CICD_Setup"
on:
  push:
    branches:
      - main
      - master
        
jobs:   
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone Repo"  
        uses: actions/checkout@v4 

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with: 
          node-version: '21'

      - name: "Node Version"     
        run: npm --version  

      - name: "List all directories"   
        run: ls -a  

      - name: "Install Dependencies"
        run: npm install  

      - name: "Run Buoild"
        run: npm run build